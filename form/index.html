<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body  background="pexels-stephan-seeber-1261728.jpg"  style="background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;">
    <center><form>
        <table  style="background-color: rgba(0, 0, 0, 0.5);   box-shadow: 2px 2px 15px rgba(0,0,0,0.3); color:white; font-family: sans-serif; width: 35%;">
    <tr>
           <th colspan="2"  style="font-size: 35px;"> Your Basic Info </th><br><br><br>
    </tr>

    <tr>
        <th>
            <label>Name :</label><br><br>
        </th>
        <td>
            <input type="text" placeholder="Enter your name"  minlength="3"  size="31px"  required><br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Email :</label><br><br>
        </th>
        <td>
            <input type="email" placeholder="hanzal@mail.com" size="31px"  required><br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Phone no :</label><br><br>
        </th>
        <td>
            <select>
                <option>+97</option>
                <option>+98</option>
                <option>+945</option>
                <option selected>+92</option>
                <option>+91</option>
            </select>
            <input type="tel" placeholder="3249221943" minlength="10" maxlength="10" size="22.7px"  required><br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Password :</label><br><br>
        </th>
        <td>
            <input type="password" placeholder="Enter your password" maxlength="11" minlength="6" size="31px"  required><br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Age :</label><br><br><br>
        </th>
        <td>
            <input type="radio" name="your age">Under 16<br>
            <input type="radio" name="your age">16 or Older<br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Biography:</label><br><br><br><br>
        </th>
        <td>
            <textarea cols="31" rows="3" placeholder="Write about yourself" required></textarea><br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Courses :</label><br><br>
        </th>
        <td>
            <select>
                <option>Electrical Engineering</option>
                <option selected>Computer Science Engineering</option>
                <option>Civil Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Chemical Engineering</option>
            </select><br><br>
        </td>
    </tr>

    <tr>
        <th>
            <label>Interests :</label><br><br><br>
        </th>
        <td>
           <input type="checkbox">Engineering<br>
           <input type="checkbox">Business<br><br>
        </td>
    </tr>

    <tr>
        <th colspan="2">
            <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset"><br><br><br>
        </th>
    </tr>

        </table>
    </form></center>
</body>
</html>
